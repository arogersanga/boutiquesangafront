<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Liste des banners</h2>
            <button mat-raised-button color="primary" (click)="openBannerDialog(null)">Ajouter une baniere publicitaire</button>
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">Title</div>
                <div class="mat-header-cell">Subtitle</div>
                <div class="mat-header-cell">Affichage</div>
                <div class="mat-header-cell">Product</div>
                <div class="mat-header-cell"></div>
            </div>
            <div *ngFor="let banner of banners | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                <div class="mat-cell">{{banner.title}}</div>

                <div class="mat-cell">{{banner.subtitle}}</div>

                <div class="mat-cell">
                    <span>
                        {{ ( affichages | filterById : banner.affichageId )?.name}}
                    </span>
                </div>

                <div class="mat-cell">
                    <span>
                        {{ ( products | filterById : banner.productId )?.name }}
                    </span>
                </div>

                <div class="mat-cell">
                    <div class="p-1 actions">
                        <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openSlideDialog(slide)">
                <mat-icon>edit</mat-icon>
              </button>
                        <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(slide)">
                <mat-icon>delete</mat-icon>
              </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>

    <div *ngIf="banners.length > 0" fxLayout="row wrap">
        <div fxFlex="100">
            <mat-card class="p-0 text-center">
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
