<div *ngFor="let category of cats">
    <button mat-menu-item (click)="changeCategory($event)">
    <span *ngIf="category.parentId == 0">{{category.name}}</span>
  </button>
    <div *ngIf="!category.hasSubCategory" class="sub-category">
        <app-category-list *ngIf="category.parentId == category.id" (change)="changeCategory($event)"></app-category-list>
    </div>
</div>
